{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{% static 'store/css/contact_styles.css' %}">
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        
        <!-- Contact Information Section -->
        <div class="contact-info">
            <p><strong>Email:</strong> support@ecommerce.com</p>
            <p><strong>Phone:</strong> +1 234 567 890</p>
            <p><strong>Address:</strong> 123 E-Commerce St., Shopville, TX</p>
        </div>

        <!-- Contact Form Section -->
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Submit</button>
        </form>

        <div id="confirmation" class="hidden">Thank you for contacting us!</div>
    </div>

    <script src="{% static 'store/js/contact.js' %}"></script>
</body>
</html>
