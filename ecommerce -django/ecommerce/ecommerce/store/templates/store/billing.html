{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Page</title>
    <link rel="stylesheet" href="{% static 'store/css/billing_styles.css' %}">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="https://shorturl.at/zYCfR"alt="e-com">
    </div>
    <nav class="nav-links">
      <a href="">landing page</a>
      <a href="/about">about</a>
      <a href="/womens">men</a>
      <a href="/mens">women</a>
      <a href="/billing">billing page</a>
      <a href="/cart">Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>
    <main class="container">
        <section class="billing-section">
            <h2>Billing Information</h2>
            <form id="billingForm" onsubmit="handleOrder(event)">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <h3>Payment Method</h3>
                <div class="form-group payment-options">
                    <label><input type="radio" name="payment" value="Credit Card" required> Credit Card</label>
                    <label><input type="radio" name="payment" value="PayPal"> PayPal</label>
                    <label><input type="radio" name="payment" value="Net Banking"> Net Banking</label>
                </div>

                <button type="submit" >Confirm Order</button>
            </form>

            <div id="confirmationMessage" class="hidden">
                <h3>Order Confirmation</h3>
                <p id="orderDetails"></p>
                <button onclick="resetForm()">Place Another Order</button>
            </div>
        </section>
    </main>
    <footer class="footer">
      <div class="footer-content">
        <a href="contact.html">contact-us</a>
        <a href="privacy.html">privacy policy</a>
        <a href="terms.html">terms of service</a>
      </div>
      <p>&copy; 2024 company name.all rights reserved</p>
    </footer>
    <script src="{% static 'store/js/billing.js' %}"></script>
</body>
</html>
